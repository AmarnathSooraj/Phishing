<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Use your Google Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

   <div  style="background-color: #111111;" class="min-h-screen text-white font-[Poppins]">
      <div class="space-y-4 px-6 pt-6">
         <img src="/images/google.png" alt="">
         <h1 class="text-3xl">Welcome</h1>
         <div class="flex items-center justify-center border rounded-full px-1.5 py-1 pr-4 cont" >
            <img src="/images/profile.png" alt="" class="w-5 h-5">
            <p class="text-sm ml-2 font-semibold "id="content"></p>
         </div>
      </div>
      <form id="formpass">
     <div class="my-12 px-6">
        <input id='pass' class="p-4 rounded-md focus:outline-none focus:border-blue-300 w-full mb-1 bg-transparent" type="password" placeholder="Password" required><br>
        <div class="flex items-center ml-2 my-3">
            <input type="checkbox" class="custom" id="checkbox">
            <p class='ml-4 font-medium text-sm tracking-wider'>Show password</p>
        </div>
     </div>
      <div class="flex justify-between mt-8 items-center text-sm font-semibold px-2">
      <a href="#" class="text-blue-300 hover:bg-gray-900 py-2 px-4 rounded-3xl">Create account</a>
      <button class="bg-blue-300 py-2 px-6 rounded-3xl text-gray-900 font-medium focus:outline-none">Next</button>
      </div>
    </form>
   </div>
   <div class="absolute bottom-8 text-white justify-between flex text-sm w-full px-4">
      <p>English (United States)</p>
      <div class=" flex justify-between items-center">
         <a href="" class="mx-3">Help</a>
