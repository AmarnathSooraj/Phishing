<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Use your Google Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div  style="background-color: #111111;" class="min-h-screen text-white font-[Poppins]">
      <div class="space-y-4 px-6 pt-6">
         <img src="/images/google.png" alt="">
         <h1 class="text-3xl">Sign in</h1>
         <p class="text-md">Use your Google Account</p>
      </div>
      <form id="formemail">
     <div class="my-12 px-6">
        <input class="p-4 rounded-md focus:outline-none focus:border-blue-300 w-full mb-1 bg-transparent" type="email" id="inputemail" placeholder="Email or phone" required><br>
        <a href="#" class="text-sm text-blue-300 font-medium">Forget email?</a>
     </div>
     <div class="px-6">
      <div class="text-sm inline">Not your computer? Use Guest mode to sign in privately. <a href="#" class="text-sm font-semibold text-blue-300 hover:underline">Learn more about using Guest mode</a></div>
     </div>
      <div class="flex justify-between mt-8 items-center text-sm font-semibold px-2">
      <a href="#" class="text-blue-300 hover:bg-gray-900 py-2 px-4 rounded-3xl">Create account</a>
      <button class="bg-blue-300 py-2 px-6 rounded-3xl text-gray-900 font-medium focus:outline-none" type="submit">Next</button>
      </div>
    </form>
   </div>
   <div class="absolute bottom-8 text-white justify-between flex text-sm w-full px-4">
      <p>English (United States)</p>
      <div class=" flex justify-between items-center">
         <a href="" class="mx-3">Help</a>
         <a href="" class="mx-3">Privacy</a>
         <a href="" class="mx-3">Terms</a>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
